        <h1>Contact</h1>
        <p class="contactp"><br> If you have any additional questions please feel free to send me an email and I will get back to you as soon as possible.<br><br><br></p>
        <form method="post" action="#" class="form">
            <div class="col span-1-of-3">
            <label for="fullname">Full Name</label>
            </div>
            <div class="col span-2-of-3">
            <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="col span-1-of-3">
            <label for="email">Email</label>
            </div>
            <div class="col span-2-of-3">
            <input type="email" name="email" id="email" required>
            </div>
            <div class="col span-1-of-3">
            <label for="subject">Subject</label>
            </div>
            <div class="col span-2-of-3">
            <input type="subject" name="subject" id="subject" required>
            </div>
            <div class="col span-1-of-3">
            <label for="message">Message</label>
            </div>
            <div class="col span-2-of-3">
            <textarea name="subject" placeholder="Please type your message" id="message" required></textarea>
            </div> 
            <div class="col span-1-of-3">
                <label>&nbsp;</label>
            </div>
            <div class="col span-2-of-3">
                <input type="submit" value="submit">
            </div>
        </form>
